<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppMétéo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="P5-modaleBack" id="modaleBack">
    <div class="P5-modaleAPI" id="modaleAPI">
      <div class="P5-information" id="information">Veuillez renseigner votre APIKEY openWeather pour continuer :</div>
      <input type="text" class="P5-API" id="APIKEY">
      <input type="button" class="P5-buttonAPI" value="Valider mon APIKEY" id="buttonAPI">
    </div>
  </div>

  <div class="P5-mainDisplay">

    <div class="P5-h1">Application <span class="P5-title">météo</span></div>
    <div class="P5-loader" id="loader">
      <img src="./ressources/earth.png" alt="earth" class="P5-imgLoader">
      <div class="P5-imgLoaderMove"></div>
    </div>
    <img class="P5-img P5-hidden P5-current" alt="current">
    <div class="P5-temp P5-hidden P5-current">18°</div>
    <div class="P5-localisation P5-hidden P5-current">Europe/Budapest</div>
  </div>


  <div class="P5-detailedDisplay">
    <div class="P5-selection">
      <div class="P5-button P5-active" id="hour">Heures</div>
      <div class="P5-button" id="future">Prévisions</div>
    </div>
    <div class="P5-hours" id="hourByHour">
      <div class="P5-hour">
        <div class="P5-time">9h</div>
        <div class="P5-timeTemp" id="nine">/</div>
      </div>
      <div class="P5-hour">
        <div class="P5-time">12h</div>
        <div class="P5-timeTemp" id="noon">/</div>
      </div>
      <div class="P5-hour">
        <div class="P5-time">15h</div>
        <div class="P5-timeTemp" id="fiveteen">/</div>
      </div>
      <div class="P5-hour">
        <div class="P5-time">18h</div>
        <div class="P5-timeTemp" id="eighteen">/</div>
      </div>
      <div class="P5-hour">
        <div class="P5-time">21h</div>
        <div class="P5-timeTemp" id="twentyone">/</div>
      </div>
      <div class="P5-hour">
        <div class="P5-time">00h</div>
        <div class="P5-timeTemp" id="midnight">/</div>
      </div>
      <div class="P5-hour P5-lastHour">
        <div class="P5-time">3h</div>
        <div class="P5-timeTemp" id="three">/</div>
      </div>
    </div>
    <div class="P5-hours P5-hidden" id="dayByDay">
      <div class="P5-days">
        <div class="P5-day">Demain</div>
        <div class="P5-dayTemp" id="tomorrow"></div>
      </div>
      <div class="P5-days">
        <div class="P5-day">J+2</div>
        <div class="P5-dayTemp" id="dayPlusOne"></div>
      </div>
      <div class="P5-days P5-lastday">
        <div class="P5-day">J+3</div>
        <div class="P5-dayTemp" id="dayPlusTwo"></div>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
